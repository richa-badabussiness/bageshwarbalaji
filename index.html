  <title>Magic Boxes</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color:purple;
      margin: 10px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
<body>

<div id="box1" class="box">YES</div>
<div id="box2" class="box">NO</div>
<div id="box3" class="box">MAYBE</div>
<div id="box4" class="box">AS YOU WISH</div>
<div id="box5" class="box">ASK ME AGAIN</div>

<button onclick="showAllBoxes()">Start</button>
<button onclick="revealRandomBox()">Refresh</button>

<script>
  function showAllBoxes() {
    for (let i = 1; i <= 5; i++) {
      const box = document.getElementById(`box${i}`);
      box.style.display = 'flex';
    }
  }

  function revealRandomBox() {
    // Hide all boxes
    hideAllBoxes();

    // Randomly select a box to reveal
    const randomBoxNumber = Math.floor(Math.random() * 5) + 1;
    const randomBox = document.getElementById(`box${randomBoxNumber}`);
    randomBox.style.display = 'flex';
  }

  function hideAllBoxes() {
    for (let i = 1; i <= 5; i++) {
      const box = document.getElementById(`box${i}`);
      box.style.display = 'none';
    }
  }
</script>

</body>
